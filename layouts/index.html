<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        :root { 
            --morska-zielen: {{ .Site.Params.morska_zielen }}; 
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --bio-color: #7f8c8d;
            --slider-bg: #ccc;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --bio-color: #bdc3c7;
            --slider-bg: #444;
        }

        /* 1. Stabilizacja przewijania - zapobiega drganiu strony na boki */
        html { overflow-y: scroll; }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 0 20px; 
            line-height: 1.6; 
            color: var(--text-color); 
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* 2. Stabilizacja nag≈Ç√≥wka - sta≈Ça wysoko≈õƒá dolnego paska */
        header { 
            border-bottom: 3px solid var(--morska-zielen); 
            padding-bottom: 10px; 
            margin-bottom: 30px; 
        }

        h1 { color: var(--morska-zielen); margin-bottom: 5px; }
        .bio { font-size: 1.2em; color: var(--bio-color); margin-bottom: 15px; height: 1.5em; }
        
        /* 3. Stabilizacja nawigacji - wymuszona wysoko≈õƒá zapobiega "puchniƒôciu" paska */
        nav { 
            display: flex; 
            align-items: center; 
            width: 100%; 
            height: 40px; /* Sta≈Ça wysoko≈õƒá sekcji z linkami i suwakami */
        }
        
        .menu-left { list-style: none; padding: 0; margin: 0; display: flex; gap: 25px; }
        .menu-left a { 
            text-decoration: none; 
            color: var(--morska-zielen); 
            font-weight: bold; 
            text-transform: uppercase;
            display: inline-block;
            line-height: 40px; /* Centrowanie tekstu w pionie do wysoko≈õci nav */
        }

        .controls-right { 
            margin-left: auto; 
            display: flex; 
            gap: 20px; 
            align-items: center; 
            height: 40px;
        }
        
        .control-group { display: flex; align-items: center; gap: 8px; }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--slider-bg);
            transition: .4s; border-radius: 20px;
        }
        
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s; border-radius: 50%;
        }
        
        input:checked + .slider { background-color: var(--morska-zielen); }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .icon { font-size: 1.3rem; user-select: none; line-height: 1; }
    </style>
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
        <div class="bio">{{ .Param "bio" }}</div>
        <nav>
            <ul class="menu-left">
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>

            <div class="controls-right">
                <div class="control-group">
                    <span class="icon">üá∫üá∏</span>
                    <label class="switch">
                        <input type="checkbox" id="lang-toggle" {{ if eq .Language.Lang "pl" }}checked{{ end }}>
                        <span class="slider"></span>
                    </label>
                    <span class="icon">üáµüá±</span>
                </div>

                <div class="control-group">
                    <span class="icon">‚òÄÔ∏è</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="icon">üåô</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ .Content }}
        <p>Witaj w moim laboratorium cyfrowym. Sekcje publikacji i konferencji sƒÖ w przygotowaniu.</p>
    </main>

    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const currentTheme = localStorage.getItem("theme") || 
                             (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");

        if (currentTheme === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
            themeToggle.checked = true;
        }

        themeToggle.addEventListener("change", () => {
            if (themeToggle.checked) {
                document.documentElement.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
            } else {
                document.documentElement.removeAttribute("data-theme");
                localStorage.setItem("theme", "light");
            }
        });

        const langToggle = document.getElementById("lang-toggle");
        langToggle.addEventListener("change", () => {
            const targetLang = langToggle.checked ? "pl" : "en";
            {{ if .IsTranslated }}
                {{ range .AllTranslations }}
                    if ("{{ .Language.Lang }}" === targetLang) {
                        window.location.href = "{{ .Permalink }}";
                    }
                {{ end }}
            {{ end }}
        });
    </script>
</body>
</html>
