<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        :root { --morska-zielen: {{ .Site.Params.morska_zielen }}; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 20px; line-height: 1.6; color: #2c3e50; }
        header { border-bottom: 3px solid var(--morska-zielen); padding-bottom: 20px; margin-bottom: 30px; }
        h1 { color: var(--morska-zielen); margin-bottom: 5px; }
        .bio { font-size: 1.2em; color: #7f8c8d; }
        nav ul { list-style: none; padding: 0; display: flex; gap: 25px; }
        nav a { text-decoration: none; color: var(--morska-zielen); font-weight: bold; text-transform: uppercase; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
        <div class="bio">{{ .Site.Params.bio }}</div>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    <main>
        <p>Witaj w moim laboratorium cyfrowym. Sekcje publikacji i konferencji sÄ… w przygotowaniu.</p>
    </main>
</body>
</html>
